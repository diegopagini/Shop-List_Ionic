<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Mercado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="items$ | async as items">
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item lines="none">
        <ion-checkbox slot="start" [(ngModel)]="item.checked"></ion-checkbox>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total: </ion-title>
  </ion-toolbar>
</ion-footer>
