<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Mercado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-form></app-form>

  <ion-list #list *ngIf="shopService.items$ | async as items">
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="update(item)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <app-item [item]="item"></app-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="animated fadeIn"
      >Total: {{shopService.total | currency: 'EUR'}}</ion-title
    >
  </ion-toolbar>
</ion-footer>
