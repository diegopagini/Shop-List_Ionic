<ion-header>
  <ion-toolbar>
    <div class="header">
      <div><ion-toggle (ionChange)="toggle()"></ion-toggle></div>
      <div>Lista de Mercado</div>
      <div (click)="restart()" class="restart">
        <ion-icon name="refresh-circle-outline"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-form></app-form>

  <ng-container *ngIf="shopService.items$ | async as items; else loading">
    <ion-list #list>
      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="presentModal(item)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <app-item [item]="item"></app-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(item)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="animated fadeIn"
      >Total: {{shopService.total | currency: 'EUR'}}</ion-title
    >
  </ion-toolbar>
</ion-footer>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
