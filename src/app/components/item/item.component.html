<ion-item lines="none animated fadeIn">
  <ion-checkbox
    (click)="onClick(item)"
    slot="start"
    [(ngModel)]="item.checked"
  ></ion-checkbox>
  <ion-label class="item ion-text-wrap">
    <p class="item-data">{{ item.quantity }}</p>
    <div class="item-wrapper">
      <h2 class="item-data">{{ item.name }}</h2>
      <small *ngIf="item.place" class="item-data place">{{ item.place }}</small>
    </div>
    <h3 class="item-data price">{{ item.price | currency: "EUR" }}</h3>
  </ion-label>
</ion-item>
